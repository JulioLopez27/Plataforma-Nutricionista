<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/jsPrueba.js"></script>
</head>
<body>
    <div style="margin-left:10%">
        <h1>NUTRICIONISTAS DIGITALES</h1>
    </div>
    <div style="margin-left:20%">
        <h5 style="font-family: cursive;"> by ChefDigitales</h1>
    </div>    
    <form id="loginnn" onSubmit="return login(event)" style="margin-bottom:1.5%;margin-left:10%;background-color:greenyellow;width:80%">
        <div style="padding-left:5%; margin-top:1%"> 
            <h2>Prueba de login</h2>
            <div style="width:25%">
                <div  style="width:25%;display:inline-block">
                    Usuario:
                </div>
                <div style="width:25%;display:inline-block">
                    <input type="text" id="login-us" placeholder="Nombre de Usuario...">
                </div>
            </div>
            <div style="width:25%">
                <div  style="width:25%;display:inline-block">
                    Password:
                </div>
                <div  style="width:25%;display:inline-block">
                <input type="password" id="login-pw" placeholder="****">
                </div>
            </div>
            <br>
            <input type="submit" value="Submit">    
        </div>
    </form>


    <img style="margin-left:20%;width:60%;height:500px" src="https://as1.ftcdn.net/v2/jpg/02/02/42/10/1000_F_202421003_h0x5vrBoS8X4He47LvdVkChNNCPvynFW.jpg" alt="This could be you">
    
</body>
</html>
